<h3>Heroes list</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
    <h3> Deleted Hero <small class="text-danger">{{ deletedHero }}</small></h3>
</div>

<ng-template #nothingWasDeleted>
    <h3>Nothing was deleted</h3>
</ng-template>


<button *ngIf="heroNames.length" class="btn btn-outline-danger" (click)="removeLastHero()">
    Delete last hero
</button>

<ul class="mt-2 list-group">
    <li class="list-group-item" *ngFor="let name of heroNames">{{ name }}</li>
</ul>
