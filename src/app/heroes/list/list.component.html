<h3>Listado de heroes</h3>

<div *ngIf="deletedHero">
    <h3> Deleted Hero <small class="text-danger">{{ deletedHero }}</small></h3>
</div>

<ng-template #nothing>
    <h3>Nothing was deleted</h3>
</ng-template>


<button class="btn btn-outline-danger" (click)="removeLastHero()">
    Delete last hero
</button>

<ul class="mt-2 list-group">
    <li class="list-group-item" *ngFor="let name of heroNames">{{ name }}</li>
</ul>
