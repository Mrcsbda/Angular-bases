<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-info': isEven
    }"
  >
    <div class="">
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong class="text-primary">Power: </strong>
      <span>{{ character.power }} </span>
    </div>
    <!-- <span>es el primero: <strong>{{ isFirst ? 'Si' : 'No' }} </strong> </span>
        <span>es el ultimo: <strong>{{ isLast ? 'Si' : 'No' }} </strong> </span>
        <span>es par: <strong>{{ isEven ? 'Si' : 'No' }} </strong> </span>
        <span>es impar: <strong>{{ isOdd ? 'Si' : 'No' }} </strong> </span> -->
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
  </li>
</ul>
